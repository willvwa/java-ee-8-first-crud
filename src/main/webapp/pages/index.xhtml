<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>pag Teste</title>
</h:head>

<h:body>
    <h:form>
        <p:panel id="formularioPessoa" header="Cadastro de Pessoas" style="margin-bottom:40px">
            <h:panelGrid columns="2" cellpadding="2">

                <p:outputLabel value="Nome:" for="acNome"/>
                <p:autoComplete id="acNome" value="#{indexView.pessoaForm.nome}"/>

                <p:outputLabel value="Sobrenome:" for="acSobrenome"/>
                <p:autoComplete id="acSobrenome" value="#{indexView.pessoaForm.sobrenome}"/>

                <p:outputLabel value="Data de nascimento:" for="acDataNascimento"/>
                <p:autoComplete id="acDataNascimento" value="#{indexView.pessoaForm.dataNascimento}"/>

                <p:outputLabel value="CPF:" for="acCPF"/>
                <p:autoComplete id="acCPF" value="#{indexView.pessoaForm.cpf}"/>

                <p:outputLabel value="Email:" for="acEmail"/>
                <p:autoComplete id="acEmail" value="#{indexView.pessoaForm.email}"/>
            </h:panelGrid>
        </p:panel>

        <p:growl id="growl" showDetail="false" sticky="true"/>

        <p:commandButton value="Cadastrar" id="withIcon" action="#{indexView.cadastrar}" update="@form"
                         style="margin-right:20px;" icon="pi pi-save"/>

        <p:commandButton value="Limpar" id="withIcon2" action="#{indexView.limpar}" update="@form"
                         immediate="true" process="@this" style="margin-right:20px;" icon="pi pi-save"/>


        <p:commandButton value="Exluir" id="withIcon3" action="#{indexView.excluir}" update="@form"
                         immediate="true" process="@this" style="margin-right:20px;" icon="pi pi-save"/>

        <br/>
        <br/>
        <br/>
        <p:dataTable id="tabelaPessoa" var="pessoa" value="#{indexView.pessoas}" selectionMode="single" selection="#{indexView.pessoaSelecionada}">
            <p:ajax event="rowSelect" listener="#{indexView.aoSelecionar}" update="@form" />
            <p:ajax event="rowUnselect" listener="#{indexView.aoDesselecionar}" update="@form" />

            <p:column headerText="Nome">
                <h:outputText value="#{pessoa.nome}"/>
            </p:column>

            <p:column headerText="Sobrenome">
                <h:outputText value="#{pessoa.sobrenome}"/>
            </p:column>

            <p:column headerText="CPF">
                <h:outputText value="#{pessoa.cpf}"/>
            </p:column>

            <p:column headerText="Email">
                <h:outputText value="#{pessoa.email}"/>
            </p:column>

            <p:column headerText="Data de nascimento">
                <h:outputText value="#{pessoa.dataNascimento}">
                    <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" type="localDateTime"/>
                </h:outputText>
            </p:column>

            <p:column headerText="Data de cadastro">
                <h:outputText value="#{pessoa.dataAtualizacao}">
                    <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" type="localDateTime"/>
                </h:outputText>
            </p:column>
        </p:dataTable>

        <br/>

    </h:form>

</h:body>

</html>
